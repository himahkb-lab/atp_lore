<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After the Pulse | Правила проекту</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #0E0D0D;
            --bg-content: #191715;
            --text-primary: #C6BBAB;
            --text-secondary: #707070;
            --border-color: #3A3836;
            --accent-primary: #D97C01;
            --accent-danger: #ff4d4d;
            --accent-discord: #5865F2;
            --glow-text: 0 0 4px var(--accent-primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) var(--border-color);
        }
        
        *::-webkit-scrollbar {
            height: 4px;
            width: 4px;
        }

        *::-webkit-scrollbar-track {
            background: var(--bg-main);
        }

        *::-webkit-scrollbar-thumb {
            background-color: var(--accent-primary);
            border-radius: 2px;
        }
        *::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-primary);
        }

        body {
            font-family: 'Anonymous Pro', monospace;
            background-color: var(--bg-main);
            background-image: radial-gradient(rgba(112, 112, 112, 0.1) 1px, transparent 1px);
            background-size: 4px 4px;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 3px;
            z-index: 1000;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.98; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        .pda-container {
            width: 100%;
            max-width: 1000px;
        }

        .top-status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding: 5px 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            border-bottom: none;
            flex-wrap: wrap;
        }

        .site-header {
            width: 100%;
            background: var(--bg-main);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }
        
        .navigation-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
        }
        
        .logo-link { text-decoration: none; }

        .project-logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.3rem;
            text-transform: uppercase;
            color: var(--text-primary);
            text-shadow: 0 0 5px var(--accent-primary);
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        .logo-link:hover .project-logo { color: var(--accent-primary); }
        
        .project-logo i {
            margin-right: 10px;
            color: var(--accent-primary);
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
            list-style: none;
        }
        
        .nav-menu li { margin-left: 15px; }
        
        .nav-menu li a {
            display: block;
            padding: 10px 15px;
            color: var(--text-secondary);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .nav-menu li a:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-menu li a.active {
            color: var(--accent-primary);
            box-shadow: inset 0 -2px 0 0 var(--accent-primary);
        }

        .nav-menu li a.discord-icon {
            font-size: 1.5rem;
            padding: 5px 10px;
        }
        .nav-menu li a.discord-icon:hover { color: var(--accent-discord); }
        
        .pda-screen {
            width: 100%;
            margin-top: 25px;
            background: var(--bg-content);
            border: 1px solid var(--border-color);
            padding: 25px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5), inset 0 0 15px rgba(0,0,0,0.7);
        }

        .pda-screen header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .pda-screen h1 {
            font-size: 2.2rem;
            text-transform: uppercase;
            color: var(--text-primary);
            text-shadow: var(--glow-text);
        }

        .rules-layout-wrapper {
            display: flex;
            gap: 25px;
            align-items: flex-start;
        }

        .rules-navigation {
            flex: 0 0 220px;
            position: sticky;
            top: 20px;
            list-style: none;
            border-right: 1px solid var(--border-color);
            padding-right: 20px;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .rules-navigation a {
            display: block;
            padding: 8px 12px;
            margin-bottom: 5px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid transparent;
            border-radius: 2px;
            transition: all 0.2s ease-in-out;
        }
        
        .rules-navigation a:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }
        
        .rules-navigation a.active-nav-link {
            background: var(--accent-primary);
            color: #000;
            border-color: var(--accent-primary);
            font-weight: bold;
        }

        .rules-content-wrapper {
            flex: 1;
            min-width: 0;
        }

        .content h2, .content h3 {
            color: var(--text-primary);
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .content h2:first-child {
             margin-top: 0;
        }

        .content h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            text-shadow: var(--glow-text);
        }

        .content h3 { font-size: 1.1rem; line-height: 1.4; }

        .content p, .content li {
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .content b {
            color: var(--text-primary);
            font-weight: normal;
        }

        .content ul {
            list-style-type: none;
            padding-left: 15px;
        }
        
        .content ul li::before {
            content: '»';
            margin-right: 10px;
            color: var(--accent-primary);
        }

        .content .punishment, .content .exception, .content .comment, .content .example, .content .violation {
            padding: 10px 15px;
            margin: 15px 0 15px 15px;
            border-left: 3px solid var(--border-color);
            background: rgba(0,0,0,0.2);
            font-style: italic;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .content .punishment b, .content .punishment_violation b {
            color: var(--accent-danger);
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 20px 0 10px;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
        }
        .footer span {
            color: var(--text-primary);
            text-transform: uppercase;
        }

        #scrollToTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--accent-primary);
            color: var(--bg-main);
            width: 45px;
            height: 45px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, background-color 0.2s;
            z-index: 999;
            text-decoration: none;
            border: 1px solid var(--accent-primary);
        }

        #scrollToTopBtn.show { opacity: 0.8; visibility: visible; }
        #scrollToTopBtn:hover { opacity: 1; background-color: var(--text-primary); }

        @media (max-width: 850px) {
            .rules-layout-wrapper {
                flex-direction: column;
            }
            .rules-navigation {
                position: sticky;
                top: 0;
                z-index: 10;
                display: flex;
                flex-direction: row;
                list-style: none;
                padding: 15px 0;
                width: 100%;
                background: var(--bg-content);
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                max-height: none;
                overflow-x: auto;
                white-space: nowrap;
            }
            .rules-navigation a {
                display: inline-block;
                flex-shrink: 0;
                margin: 0 4px;
            }
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .navigation-container { flex-direction: column; padding: 15px; }
            .project-logo { margin-bottom: 15px; }
            .nav-menu { width: 100%; justify-content: center; flex-wrap: wrap; }
            .nav-menu li { margin: 5px; }
            h1 { font-size: 1.8rem; }
            
            #scrollToTopBtn { bottom: 15px; right: 15px; width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    
    <div class="pda-container">
        
        <div class="top-status-bar">
            <span class="signal">СИГНАЛ: СЛАБКИЙ <i class="fas fa-wifi"></i></span>
            <span class="time" id="pda-time">--:--:--</span>
            <span class="battery">ЗАРЯД: 82% <i class="fas fa-battery-three-quarters"></i></span>
        </div>

        <header class="site-header">
            <div class="navigation-container">
                <a href="index.html" class="logo-link">
                    <div class="project-logo">
                        <i class="fas fa-radiation"></i>
                        <span>AFTER THE PULSE</span>
                    </div>
                </a>
                
                <ul class="nav-menu">
                    <li><a href="rules.html" class="active">Правила проекту</a></li>
                    <li><a href="lore.html">Лорна складова</a></li>
                    <li><a href="donate.html">Допомога проекту</a></li>
                    <li><a href="https://discord.gg/JtmCa3GN" target="_blank" class="discord-icon" title="Наш Discord"><i class="fab fa-discord"></i></a></li>
                </ul>
            </div>
        </header>

        <main class="pda-screen">
            <header>
                <h1>Правила проекту</h1>
            </header>

            <div class="rules-layout-wrapper">
                <nav class="rules-navigation" id="rules-nav-container">
                    <p>Завантаження навігації...</p>
                </nav>
    
                <div class="rules-content-wrapper">
                    <div class="content" id="rules-content">
                        <p>Завантаження правил...</p>
                    </div>
                    <div class="footer">
                        <p>© 2024 <span>AFTER THE PULSE</span>. УСІ ПРАВА ЗАХИЩЕНО.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <a href="#" id="scrollToTopBtn" title="Нагору">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navContainer = document.getElementById('rules-nav-container');
            const contentContainer = document.getElementById('rules-content');
            const timeElement = document.getElementById('pda-time');
            const scrollToTopBtn = document.getElementById("scrollToTopBtn");
            const scrollThreshold = 300;

            // Функція для генерації HTML з JSON даних
            function renderRules(data) {
                let navHTML = '';
                let contentHTML = '';

                data.forEach(section => {
                    // Генерація навігації
                    navHTML += `<a href="#${section.id}">${section.title}</a>`;

                    // Генерація контенту
                    contentHTML += `<h2 id="${section.id}">${section.title}</h2>`;

                    if (section.subsections && section.subsections.length > 0) {
                        section.subsections.forEach(subsection => {
                            contentHTML += `<h3>${subsection.title}</h3>`;

                            if (subsection.points && subsection.points.length > 0) {
                                contentHTML += '<ul>';
                                subsection.points.forEach(point => {
                                    contentHTML += `<li><b>${point.text || ''}</b>`;
                                    // Додаємо додаткові поля, якщо вони існують
                                    if (point.comment) contentHTML += `<p class="comment"><b>Коментар:</b> ${point.comment}</p>`;
                                    if (point.exception) contentHTML += `<p class="exception"><b>Виняток:</b> ${point.exception}</p>`;
                                    if (point.example) contentHTML += `<p class="example"><b>Приклад:</b> ${point.example}</p>`;
                                    if (point.violation) contentHTML += `<p class="violation"><b>Порушення:</b> ${point.violation}</p>`;
                                    if (point.punishment) contentHTML += `<p class="punishment"><b>Покарання:</b> ${point.punishment}</p>`;
                                    if (point.punishment_violation) contentHTML += `<p class="punishment"><b>Покарання за порушення:</b> ${point.punishment_violation}</p>`;
                                    contentHTML += '</li>';
                                });
                                contentHTML += '</ul>';
                            }
                             // Покарання та коментарі на рівні підсекції
                            if (subsection.comment) contentHTML += `<p class="comment"><b>Коментар:</b> ${subsection.comment}</p>`;
                            if (subsection.punishment) contentHTML += `<p class="punishment"><b>Покарання:</b> ${subsection.punishment}</p>`;
                        });
                    }
                });

                navContainer.innerHTML = navHTML;
                contentContainer.innerHTML = contentHTML;
            }
            
            // --- ОСНОВНА ЛОГІКА ---

            // 1. Завантажуємо дані з rules.json
            fetch('rules.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(rulesData => {
                    // 2. Рендеримо правила та навігацію
                    renderRules(rulesData);

                    // 3. Ініціалізуємо слухачів подій ПІСЛЯ того, як контент створено
                    initializeEventListeners();
                })
                .catch(error => {
                    console.error("Помилка завантаження або обробки правил:", error);
                    contentContainer.innerHTML = `<p class="punishment"><b>ПОМИЛКА:</b> Не вдалося завантажити файл з правилами. Переконайтесь, що файл 'rules.json' знаходиться в тій самій теці, що й цей HTML-файл, і не містить синтаксичних помилок.</p>`;
                    navContainer.innerHTML = '';
                });


            // Функція для ініціалізації всіх слухачів
            function initializeEventListeners() {
                const navLinks = document.querySelectorAll('.rules-navigation a');
                const sections = document.querySelectorAll('.content h2');

                // Функція для обробки прокрутки
                function handleScroll() {
                    // Кнопка "нагору"
                    if (window.scrollY > scrollThreshold) {
                        scrollToTopBtn.classList.add("show");
                    } else {
                        scrollToTopBtn.classList.remove("show");
                    }

                    // Підсвітка активного пункту навігації
                    let currentSectionId = '';
                    sections.forEach(section => {
                        const sectionTop = section.offsetTop;
                        const contentWrapper = document.querySelector('.rules-content-wrapper');
                        if (window.scrollY >= (sectionTop + contentWrapper.offsetTop - 100)) {
                            currentSectionId = section.getAttribute('id');
                        }
                    });

                    navLinks.forEach(link => {
                        link.classList.remove('active-nav-link');
                        if (link.getAttribute('href') === `#${currentSectionId}`) {
                            link.classList.add('active-nav-link');
                        }
                    });
                }
                
                // Плавна прокрутка до якоря
                navLinks.forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const targetElement = document.querySelector(this.getAttribute('href'));
                        if (targetElement) {
                            window.scrollTo({
                                top: targetElement.offsetTop - 80,
                                behavior: 'smooth'
                            });
                        }
                    });
                });
                
                window.addEventListener('scroll', handleScroll);
                handleScroll(); // Викликаємо одразу для ініціалізації
            }

            // Прокрутка нагору
            scrollToTopBtn.addEventListener('click', (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            // Запуск таймера
            function updateTime() {
                const now = new Date();
                const timeString = now.toTimeString().split(' ')[0];
                if (timeElement) timeElement.textContent = timeString;
            }
            setInterval(updateTime, 1000);
            updateTime();
        });
    </script>
</body>
</html>
