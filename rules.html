<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КПК-328: Правила проекту</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --pda-bg: #1a1f1a;
            --pda-bg-lighter: #2a302a;
            --pda-text: #66ff99;
            --pda-text-dark: #44aa66;
            --pda-border: #3a453a;
            --color-warning: #ffb433;
            --color-danger: #ff4d4d;
            --color-info: #55aaff;
            --color-stabilization: #5dffa1;
            --color-navigation: #3d8b5f;
            --glow-text: 0 0 5px var(--pda-text), 0 0 10px rgba(102, 255, 153, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Anonymous Pro', monospace; background: #111; color: var(--pda-text); line-height: 1.6; padding: 20px; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; min-height: 100vh; }
        body::after { content: " "; display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%); background-size: 100% 4px; z-index: 100; pointer-events: none; animation: flicker 0.15s infinite; }
        @keyframes flicker { 0% { opacity: 0.95; } 50% { opacity: 1; } 100% { opacity: 0.95; } }
        .site-header { width: 100%; max-width: 1000px; margin-bottom: 25px; background: var(--pda-bg); border: 2px solid var(--pda-border); box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.7); position: relative; z-index: 10; }
        .site-header::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, var(--color-navigation), var(--pda-text), var(--color-navigation)); z-index: 11; }
        .navigation-container { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; }
        .project-logo { display: flex; align-items: center; font-weight: 700; font-size: 1.3rem; text-transform: uppercase; color: var(--pda-text); text-shadow: var(--glow-text); letter-spacing: 1px; }
        .project-logo i { margin-right: 10px; color: var(--color-warning); }
        .nav-menu { display: flex; list-style: none; }
        .nav-menu li { margin-left: 15px; position: relative; }
        .nav-menu li a { display: block; padding: 10px 15px; color: var(--pda-text-dark); text-decoration: none; text-transform: uppercase; font-size: 0.9rem; font-weight: 700; letter-spacing: 1px; border: 1px solid transparent; transition: all 0.3s ease; position: relative; }
        .nav-menu li a:hover { color: var(--pda-text); background: rgba(0, 0, 0, 0.3); border-color: var(--pda-border); }
        .nav-menu li a.active { color: var(--pda-text); background: rgba(0, 0, 0, 0.4); border: 1px solid var(--color-navigation); box-shadow: 0 0 10px rgba(61, 139, 95, 0.4); }
        .nav-menu li a.active::after { content: ""; position: absolute; bottom: -1px; left: 0; right: 0; height: 3px; background: var(--color-navigation); }
        .pda-screen { max-width: 1000px; width: 100%; margin: 0 auto 20px; background: var(--pda-bg); border: 2px solid var(--pda-border); padding: 15px; box-shadow: 0 0 25px rgba(0,0,0,0.5), inset 0 0 15px rgba(0,0,0,0.7); }
        header { text-align: center; padding-bottom: 20px; margin-bottom: 20px; border-bottom: 1px solid var(--pda-border); }
        .pda-status-bar { display: flex; justify-content: space-between; font-size: 0.9rem; color: var(--pda-text-dark); margin-bottom: 20px; padding: 5px; background: #00000030; flex-wrap: wrap; }
        h1 { font-size: 2.2rem; font-weight: 700; text-transform: uppercase; color: var(--pda-text); text-shadow: var(--glow-text); }
        .content { padding: 20px 10px; }
        .content h2, .content h3 { color: var(--pda-text); text-shadow: var(--glow-text); margin-top: 25px; margin-bottom: 10px; }
        .content h2 { font-size: 1.5rem; text-transform: uppercase; border-bottom: 1px solid var(--pda-border); padding-bottom: 5px; }
        .content h3 { font-size: 1.2rem; margin-top: 15px; }
        .content p, .content li { color: var(--pda-text-dark); margin-bottom: 10px; }
        .content ul { list-style-type: '» '; padding-left: 20px; }
        .content ul ul { list-style-type: '• '; padding-left: 30px; }
        .content .punishment { color: #E68402; font-weight: bold; }
        .content .comment, .content .exception, .content .example { color: #E68402; font-style: italic; }
        .footer { text-align: center; padding: 20px 0 10px; margin-top: 20px; color: var(--pda-text-dark); font-size: 0.8rem; border-top: 1px solid var(--pda-border); text-transform: uppercase; }
        .footer .error-code { color: var(--color-warning); display: block; margin-top: 5px; }
        .rules-navigation {
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            padding: 10px;
            margin: 0 -15px 20px;
            border-top: 1px solid var(--pda-border);
            border-bottom: 1px solid var(--pda-border);
            background: var(--pda-bg);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .rules-navigation a {
            display: block;
            padding: 8px 12px;
            margin: 5px;
            color: var(--pda-text);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 700;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }
        .rules-navigation a:hover {
            color: var(--color-warning);
            border-color: var(--color-warning);
            text-shadow: 0 0 5px rgba(255, 180, 51, 0.5);
        }
        .rules-navigation a.active-nav-link {
            color: var(--color-warning);
            border-color: var(--color-warning);
            text-shadow: 0 0 5px rgba(255, 180, 51, 0.5);
        }
        #scrollToTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: rgba(61, 139, 95, 0.7);
            color: var(--pda-text);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 999;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(61, 139, 95, 0.5);
            border: 1px solid var(--color-navigation);
        }
        #scrollToTopBtn.show {
            opacity: 1;
            visibility: visible;
        }
        #scrollToTopBtn:hover {
            background-color: var(--pda-text);
            color: var(--pda-bg);
            box-shadow: 0 0 15px rgba(102, 255, 153, 0.8);
        }
        @media (max-width: 768px) {
            .navigation-container { flex-direction: column; padding: 15px; }
            .project-logo { margin-bottom: 15px; }
            .nav-menu { width: 100%; justify-content: center; flex-wrap: wrap; }
            .nav-menu li { margin: 5px; }
            .nav-menu li a { padding: 8px 10px; font-size: 0.8rem; }
            h1 { font-size: 1.8rem; }
            .rules-navigation { flex-direction: column; align-items: center; }
            .rules-navigation a { width: 100%; text-align: center; }
            #scrollToTopBtn {
                bottom: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
        @media (max-width: 480px) {
            .nav-menu li { margin: 3px; }
            .nav-menu li a { padding: 6px 8px; font-size: 0.75rem; }
            .content h2 { font-size: 1.3rem; }
            .content h3 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <audio id="pda-click-sound" preload="auto"></audio>
    <header class="site-header">
        <div class="navigation-container">
            <div class="project-logo">
                <i class="fas fa-radiation"></i>
                <span>AFTER THE PULSE</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Головна</a></li>
                <li><a href="rules.html" class="active">Правила проекту</a></li>
                <li><a href="lore.html">Лор ATP</a></li>
                <li><a href="donate.html">Допомога проекту</a></li>
            </ul>
        </div>
    </header>
    <div class="pda-screen">
        <header>
            <div class="pda-status-bar">
                <span class="signal">СИГНАЛ: СЛАБКИЙ <i class="fas fa-wifi"></i></span>
                <span class="time" id="pda-time">--:--:--</span>
                <span class="battery">ЗАРЯД: 82% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
            <h1>Правила проекту</h1>
        </header>

        <nav class="rules-navigation">
            <a href="#rules-1">Загальні</a>
            <a href="#rules-2">RolePlay</a>
            <a href="#rules-3">Meta-Gaming</a>
            <a href="#rules-4">RDM</a>
            <a href="#rules-5">Non-RP</a>
            <a href="#rules-6">Бази</a>
            <a href="#rules-7">Угруповання</a>
            <a href="#rules-8">Особливості</a>
        </nav>

        <div class="content" id="rules-content">
            </div>

        <div class="footer">
            <p>Кінець файлу #735</p>
            <p class="error-code">ERR:0xFA113E - ДАНІ ОНОВЛЕНО</p>
        </div>
    </div>
    
    <a href="#" id="scrollToTopBtn">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timeElement = document.getElementById('pda-time');
            const scrollToTopBtn = document.getElementById("scrollToTopBtn");
            const scrollThreshold = 300;
            const rulesContent = document.getElementById('rules-content');
            const navLinks = document.querySelectorAll('.rules-navigation a');

            // Загрузка и отображение правил из JSON
            fetch('rules.json')
                .then(response => response.json())
                .then(data => {
                    let html = '';
                    data.forEach(section => {
                        html += `<hr><h2 id="${section.id}">${section.title}</h2>`;
                        section.subsections.forEach(subsection => {
                            html += `<h3>${subsection.title}</h3>`;
                            if (subsection.points.length > 0) {
                                html += `<ul>`;
                                subsection.points.forEach(point => {
                                    html += `<li><b>${point.text}</b>`;
                                    if (point.exception) {
                                        html += `<p class="exception">${point.exception}</p>`;
                                    }
                                    if (point.punishment) {
                                        html += `<p class="punishment"><b>Покарання:</b> ${point.punishment}</p>`;
                                    }
                                    html += `</li>`;
                                });
                                html += `</ul>`;
                            }
                            if (subsection.comment) {
                                html += `<p class="comment"><b>Коментар:</b> ${subsection.comment}</p>`;
                            }
                        });
                    });
                    rulesContent.innerHTML = html;
                    
                    // Переинициализация обработчика прокрутки после загрузки контента
                    const sections = document.querySelectorAll('.content h2');
                    window.addEventListener('scroll', () => handleScroll(sections, navLinks, scrollToTopBtn, scrollThreshold));
                    handleScroll(sections, navLinks, scrollToTopBtn, scrollThreshold);
                })
                .catch(error => {
                    console.error('Ошибка загрузки правил:', error);
                    rulesContent.innerHTML = '<p class="punishment">Не вдалося завантажити правила. Спробуйте пізніше або зверніться до адміністрації.</p>';
                });

            // Функция обновления времени
            function updateTime() {
                const now = new Date();
                const timeString = now.toTimeString().split(' ')[0];
                if (timeElement) {
                    timeElement.textContent = timeString;
                }
            }

            // Функция для обработки прокрутки и подсветки активного пункта
            function handleScroll(sections, navLinks, scrollToTopBtn, scrollThreshold) {
                if (document.body.scrollTop > scrollThreshold || document.documentElement.scrollTop > scrollThreshold) {
                    scrollToTopBtn.classList.add("show");
                } else {
                    scrollToTopBtn.classList.remove("show");
                }

                let currentSectionId = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (window.scrollY >= sectionTop - 50) {
                        currentSectionId = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active-nav-link');
                    if (link.getAttribute('href').substring(1) === currentSectionId) {
                        link.classList.add('active-nav-link');
                    }
                });
            }

            setInterval(updateTime, 1000);
            updateTime();
        });
    </script>
</body>
</html>
